{% extends "base.html" %}

{% block header %}
	{{ include('partials/header.html') }}
{% endblock %}
		
{% block main %}


{% if error %}
<blockquote>
	{{ error }}
</blockquote>
{% endif %}

<form action="/turnos/guardar" method="POST" enctype="multipart/form-data" class="box">

    <label class="separate"> Datos personales</label>
    
    <input type="text" name="nombre"placeholder="*Nombre del paciente" required value="{{ turno.nombre }}">
    <label for="nombre" class = "error"></label>
    
    <input type="email" name="email" id="email" placeholder="*E-mail" required value="{{ turno.email }}">
    <label for="email" class = "error"></label>

    <input type="tel" name="telefono" placeholder="*Teléfono" required value="{{ turno.telefono }}">
    <label for="telefono" class = "error"></label>

    <input type="number" name="edad" id="edad" placeholder="Edad" min="1" max="130" value = "{{ edad }}">
    <label for="edad" class = "error"></label>
    
    <input type="number" name="talla" id="talla" placeholder="Talla" min = "20" max ="45" step="1" value="{{ talla }}">
    <label for="talla" class = "error"></label>

    <div id ="boxAltura">
        <label for="range" id="rangoAltura">Altura</label>
        <input type="range" id="altura" min ="0" max ="300" id="altura" value="150" name="altura">
        <span id="alt">150</span><span>cm</span>
    </div>
   
   
    <label for="Fecha_de_nacimiento">Fecha de nacimiento</label>
    <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required value="{{ nacimiento }}">
    <label for="fecha_nacimiento" class = "error"></label>
    
    <select name="color_pelo" id="color_pelo">
        <option value="rubio">Rubio</option>
        <option value="morocho">Morocho</option>
        <option value="castaño">Castaño</option>
        <option value="pelirrojo">Pelirrojo</option>
    </select>
    
    <label for="date" class = "separate">Fecha y hora de turno:</label>
    <input type="date" id="fecha_turno" name="fecha_turno" value="{{ fturno }}">
    <label for="fecha_turno" class = "error"></label>

    <input type="time" id="hora_turno" name="hora_turno" min="08:00:00" max="17:00:00" step="900" value="{{ tturno }}">
    <label for="hora_turno" class = "error"></label>

    <label for="diagnostico" class = "separate" >Diagnóstico</label>
    <input type="file" id="diagnostico" name ="diagnostico" accept="image/png, .jpg" value ="{{ diagnostico }}"> 
    <label for="diagnostico" class = "error"></label>

    <input type="submit" value="{{ boton }}" name="submit">
    <input type="reset" value="Limpiar" name="reset">
    
</form>
{% endblock %}
